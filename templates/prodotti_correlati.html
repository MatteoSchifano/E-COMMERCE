<!DOCTYPE html>
<html>
<head>
<title>E-Commerce</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Chiudi Menu</a>
  <a href="#product" onclick="w3_close()" class="w3-bar-item w3-button">Prodotti</a>
  <a href="/returntoprodotti" onclick="w3_close()" class="w3-bar-item w3-button">Torna alla pagina prodotti</a>
  <br>
  <h2>Carrello</h2>
  <p class="w3-bar-item w3-button">{{dati_carrello.nome}}, {{dati_carrello.prezzo}}€</p>   

</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-center w3-padding-16">Prodotti correlati</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <div class="w3-row-padding w3-padding-16 w3-center" id="product">  

      {% for x in dati%}
      <div class="w3-quarter">
        <form action="/compra_correlato" method="POST">
          <h3 id="prodotto"  name="prodotto" value="{{x.nome}}">{{x.nome}}</h3>
          <h4 id="produttore" name="produttore" value="{{x.produttore}}">{{x.produttore}}</h4>
          <p  id="prezzo"  name="prezzo" value="{{x.prezzo}}">{{x.prezzo}}€</p>
          <button type="submit" name="prodotto_acquistato" value="{{x}}">Aggiungi al carrello </button>
        </form>
      </div>
      {%endfor%}
 
<!-- End page content -->
</div>
<a href="/compra" >Concludi l'acquisto</a>
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
